<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ flatpage.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* Стиль для шапки и подвала */
        .header, .footer {
            background-color: darkgreen;
            height: 20mm;
            padding: 5px;
            color: white;
        }
        .header .links {
            float: right;
        }
        .header .links a {
            color: white;
            margin-left: 10px;
        }
        .footer {
            background-color: grey;
            color: black;
        }
        .footer p {
            margin: 0;
        }
        .container-page {
            width: 80%;
            margin: auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <div class="header">
        <span>{{ flatpage.title }}</span>
        <div class="links">
            <a href="/">Home</a>
            <a href="/page2">Page 2</a>
            <a href="/admin-only">Admin Only</a>
        </div>
    </div>
    <hr style="border-top: 1px solid black; margin: 0;">

    <!-- Основной контейнер страницы -->
    <div class="container-page">
        {% block page_content %}
        <!-- По умолчанию здесь будет контент из админки -->
        {{ flatpage.content|safe }}
        {% endblock %}
    </div>

    <!-- Подвал сайта -->
    <hr style="border-top: 1px solid black; margin: 0;">
    <div class="footer">
        <p>Наш телефон: +353 871444333</p>
        <p>наш email: dj_pr2@skillprogect.com</p>
    </div>
</body>
</html>
